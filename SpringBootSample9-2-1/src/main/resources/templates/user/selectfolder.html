<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/layout}">
<head>
  <title>ユーザー一覧</title>
  <!-- 個別CSS読込 -->
  <link rel="stylesheet" th:href="@{/css/user/list.css}">
</head>
<body>
  <div layout:fragment="content">
    <div class="header border-bottom">
      <h1 class="h2">フォルダ一覧</h1>
    </div>
    <!-- 一覧表示 -->
    <div>
      <table class="table table-striped table-bordered table-hover">
        <thead class="thead-light">
          <tr>
            <th class="th-width">フォルダ名</th>
            <th class="th-width">完了率</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="item: ${folderList}">
            <td th:text="${item.folderName}"></td>
            <td th:text="${item.completeRate}"></td>
           <td>
              <a class="btn btn-primary" th:href="@{'/user/folder/wordregistar/' + ${item.folderId}}">
                選択
              </a>
            </td>
            
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
