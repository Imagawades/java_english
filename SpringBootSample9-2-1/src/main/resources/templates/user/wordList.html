<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/layout}">
<head>
  <title>ユーザー一覧</title>
  <!-- 個別CSS読込 -->
  <link rel="stylesheet" th:href="@{/css/user/answerresult.css}">
</head>
<body>
  <div layout:fragment="content">
    <div class="header border-bottom">
      <h1 class="h2">テスト結果一覧</h1>
    </div>
   
    <!-- 一覧表示 -->
    <div>
      <table class="table table-striped table-bordered table-hover">
        <thead class="thead-light">
        <tr>
          <th class="th-width">英語</th>
            <th class="th-width">日本語</th>
            <th class="th-width">前回</th>
             <th class="th-width">前々回</th>
              <th class="th-width">前前々回</th>
            
          </tr>
        </thead>
        <tbody>
          <tr th:each="item: ${wordAnswerLists}">
            <td th:text="${item.english}"></td>
            <td th:text="${item.japanese}"></td>
            <td th:text="${item.answer1}"></td>
            <td th:text="${item.answer2}"></td>
            <td th:text="${item.answer3}"></td>
        </tbody>
      </table>
     
    </div>
  </div>
   
</body>
</html>
