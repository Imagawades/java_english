<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"></meta>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- CSS読込 -->
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
  <link rel="stylesheet" th:href="@{/css/user/wordregistar.css}">
  <!-- JS読込 -->
  <script th:src="@{/webjars/jquery/jquery.min.js}" defer></script>
  <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" defer></script>
  <title>ログイン</title>
</head>
<body class="bg-light">
  <div class="text-center">
    <form method="post" th:action="@{/user/folder/wordregistar}" class="form-login" th:object="${word}">
    
      <h1>単語登録</h1>
    
      <!-- ユーザー名 -->
       <div class="form-group">
        <table class="table table-striped table-bordered table-hover">
        <thead class="thead-light">
          <tr>
            <th class="th-width">英語</th>
            <th class="th-width">日本語</th>
            <th class="th-width">品詞</th>
          </tr>
        </thead>
        <tbody>
         
         <td>
         <input type="text" class="english" >
            </td>
            <td>
         <input type="text" class="english" >
            </td>
            <td>
         <input type="text" class="english" >
            </td>
           
          
        </tbody>
      </table>
      </div>
    </form>
    
    
  
  </div>
</body>
</html>
