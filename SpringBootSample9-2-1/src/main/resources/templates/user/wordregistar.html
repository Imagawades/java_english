<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"></meta>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- CSS読込 -->
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
  <link rel="stylesheet" th:href="@{/css/login/login.css}">
  <!-- JS読込 -->
  <script th:src="@{/webjars/jquery/jquery.min.js}" defer></script>
  <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" defer></script>
  <title>ログイン</title>
</head>
<body class="bg-light">
  <div class="text-center">
    <form method="post" th:action="@{/user/folder/wordregistar}" class="form-login" th:object="${word}">
    
      <h1>単語登録</h1>
    
      <!-- ユーザー名 -->
       <div class="form-group">
        <label for="english" class="sr-only">英語</label>
        <h2>英語<h2>
        <input type="text" class="form-control"   name="English" required/>
      </div>
      
      <div class="form-group">
        <label for="Japanese" class="sr-only">日本語</label>
         <h2>日本語<h2>
        <input type="text" class="form-control"  name="Japanese" required/>
      </div>
      <!-- パスワード -->
      <div class="form-group">
        <label for="part_of_speechNam" class="sr-only">品詞</label>
         <h2>品詞<h2>
        <input type="text"  class="form-control"name="part_of_speechName" />
      </div>
      <input type="submit" value="単語登録" class="btn btn-primary" />
    </form>
    
    
  
  </div>
</body>
</html>
