<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/layout}">
<head>
  <title>ユーザー一覧</title>
  <!-- 個別CSS読込 -->
   <link rel="stylesheet" th:href="@{/css/user/selectfolder.css}">
</head>
<body>
  <div layout:fragment="content">
    
    <!-- 一覧表示 -->
    <div class="A">
     <div class="show">
     <h1>フォルダ一覧</h1>
     </div>
      <table class="table table-striped table-bordered table-hover">
        <thead class="thead-light">
          <tr>
            <th class="th-width">フォルダ名</th>
          
         
          </tr>
        </thead>
        <tbody>
          <tr th:each="item: ${folderList}">
         <td>
              <a  th:text="${item.folderName}" class="folder" th:href="@{'/user/wordList/' + ${item.folderId}}">  
              </a>
            </td>
         
            
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
