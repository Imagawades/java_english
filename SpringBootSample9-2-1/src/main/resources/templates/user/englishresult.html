<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/layout}">
<head>
  <title>ユーザー一覧</title>
  <!-- 個別CSS読込 -->
  <link rel="stylesheet" th:href="@{/css/user/answerresult.css}">
</head>
<body>
  <div layout:fragment="content">
    <div class="header border-bottom">
      <h1 class="h2">テスト結果一覧</h1>
    </div>
   
    <!-- 一覧表示 -->
    <div>
      <table class="table table-striped table-bordered table-hover">
        <thead class="thead-light">
          <tr>
            <th class="th-width">英語</th>
            <th class="th-width">日本語</th>
            <th class="th-width">正誤</th>
            
          </tr>
        </thead>
        <tbody>
          <tr th:each="item: ${answerresult}">
            <td th:text="${item.english}"></td>
            <td th:text="${item.japanese}"></td>
            <td th:text="${item.result}"></td>
          </tr>
        </tbody>
      </table>
     <h1 class="A">正答率</h1>
      <h1 class="B" th:text=${completeRate}></h1>
    </div>
  </div>
   
</body>
</html>
