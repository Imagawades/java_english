<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/layout}">
<head>
</head>
<body>
  <nav layout:fragment="header" class="navbar navbar-inverse navbar-fixed-top navbar-dark bg-dark">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">英語学習アプリ</a>
      </div>
       <form method="get" th:action="@{/user/selectfolder}">
        <button class="btn btn-link pull-right navbar-brand" type="submit">
          単語登録
        </button>
      </form>
      <form method="get" th:action="@{/logout}">
        <button class="btn btn-link pull-right navbar-brand" type="submit">
          単語テスト
        </button>
      </form>
      <form method="get" th:action="@{/logout}">
        <button class="btn btn-link pull-right navbar-brand" type="submit">
          理解度確認登録
        </button>
      </form>
      <form method="get" th:action="@{/logout}">
        <button class="btn btn-link pull-right navbar-brand" type="submit">
          勉強履歴
        </button>
      </form>
      <form method="get" th:action="@{/logout}">
        <button class="btn btn-link pull-right navbar-brand" type="submit">
         アカウント
        </button>
      </form>
      <form method="post" th:action="@{/logout}">
        <button class="btn btn-link pull-right navbar-brand" type="submit">
          ログアウト
        </button>
      </form>
    </div>
  </nav>
</body>
</html>
